<!DOCTYPE html>
<html>
<head>
  <title>BankApp - ATM</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
  <link rel="stylesheet" href="AtmInterfaceStyle.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" src="validation.js"></script>
</head>
<body>

  <div id="top">
    <h1>ATM Terminal</h1>
  </div>
  <div id="mid">
    <form id="form" action="/ATM" method="POST" target="_self">
      <table>
        <caption>BankApp Co. ATM terminal:</caption>
        <tr>
        	<td>Active account:</td>
        	<td><input type="number" name="account" id="account"/></td>
        </tr>
        <tr>
          <td>Amount:</td>
          <td><input type="number" name="cash" id="cash"/></td>
        </tr>
        <tr>
          <td><input type="radio" name="operation" value="deposit" checked="checked"/>Deposit</td>
          <td><input type="radio" name="operation" value="withdraw"/>Withdraw</td>
        </tr>
        <tr>
        <td>
          <div id="confirmBtn"> <input type="submit" onclick="return handle();" value="Confirm"> </div>
        </td>
         <td>
          <button type="button" onclick="location.href='/balance';">My Accounts</button>
        </td>
        <td>
          <button type="button" onclick="location.href='/logout';">Log out</button>
        </td>
      </tr>
      </table>
    </form>
  </div>



</body>
</html>
