<!DOCTYPE html>
<html>
<head>
  <title>BankApp - ATM</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
  <link rel="stylesheet" href="AtmInterfaceStyle.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" src="validation.js"></script>
</head>
<body>

  <div id="top">
    <h1>ATM Terminal</h1>
  </div>
  <div id="mid">
    <form id="form" action="form" method="POST" target="_blank">
      <table>
        <caption>BankApp Co. ATM terminal:</caption>
        <tr><td colspan=2 style="font-weight:bold;">Active account: </td></tr>
        <tr>
          <td>Balance:</td>
          <td><div id="balance">$99999.99</div></td>
        </tr>
        <tr>
          <td>Amount:</td>
          <td><input type="number" name="cash" id="cash"/></td>
        </tr>
        <tr>
          <td><input type="radio" name="operation" value="deposit" checked="checked"/>Deposit</td>
          <td><input type="radio" name="operation" value="withdraw"/>Withdraw</td>
        </tr>
        <tr><td>
          <div id="confirmBtn"> <input type="submit" onclick="return handle();" value="Confirm"> </div>
        </td>
      </tr>
      </table>
    </form>
  </div>



</body>
</html>
